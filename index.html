<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@1.3.20" data-semver="1.3.20" src="https://code.angularjs.org/1.3.20/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
  </head>

 <div  ng-controller="myCtrl">

<button ng-click="count = count + 1">Click Me!</button>

<form>
First name:<br>
<input type="text" name="first_name">
<br>
Last name:<br>
<input type="text" name="last_name">
<br><br>
<input type="submit">
</form>

<p>{{ count }}</p>

<input type = "checkbox" ng-model = "showHide1">Show 
<button ng-show = "showHide1" ng-click="count = count + 1">Click Me!</button>
<input type = "checkbox" ng-model = "showHide2">Hide 
<button ng-hide = "showHide2" ng-click="count = count - 1">Click Me!</button>

<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" 
    chart-legend="true" chart-series="series" chart-click="onClick"></canvas> 

</div>

</html>
